<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<link href="index.css" rel="stylesheet" type="text/css" />
<title>Census App</title>
</head>
<body>
<div class="container">
  <form class="totalInput">
    <div class="byState">
      <label>Choose State:</label><br><select class="state" name="state">
      <option value="01">Alabama</option>
      <option value="02">Alaska</option>
      <option value="04">Arizona</option>
      <option value="05">Arkansas</option>
      <option value="06">California</option>
      <option value="08">Colorado</option>
      <option value="09">Connecticut</option>
      <option value="10">Delaware</option>
      <option value="11">District of Coloumbia</option>
      <option value="12">Florida</option>
      <option value="13">Georgia</option>
      <option value="15">Hawaii</option>
      <option value="16">Idaho</option>
      <option value="17">Illinois</option>
      <option value="18">Indiana</option>
      <option value="19">Iowa</option>
      <option value="20">Kansas</option>
      <option value="21">Kentucky</option>
      <option value="22">Louisiana</option>
      <option value="23">Maine</option>
      <option value="24">Maryland</option>
      <option value="25">Massachusetts</option>
      <option value="26">Michigan</option>
      <option value="27">Minnesota</option>
      <option value="28">Mississippi</option>
      <option value="29">Missouri</option>
      <option value="30">Montana</option>
      <option value="31">Nebraska</option>
      <option value="32">Nevada</option>
      <option value="33">New Hampshire</option>
      <option value="34">New Jersey</option>
      <option value="35">New Mexico</option>
      <option value="36">New York</option>
      <option value="37">North Carolina</option>
      <option value="38">North Dakota</option>
      <option value="39">Ohio</option>
      <option value="40">Oklahoma</option>
      <option value="41">Oregon</option>
      <option value="42">Pennsylvania</option>
      <option value="44">Rhode Island</option>
      <option value="45">South Carolina</option>
      <option value="46">South Dakota</option>
      <option value="47">Tennessee</option>
      <option value="48">Texas</option>
      <option value="49">Utah</option>
      <option value="50">Vermont</option>
      <option value="51">Virginia</option>
      <option value="53">Washington</option>
      <option value="54">West Virginia</option>
      <option value="55">Wisconsin</option>
      <option value="56">Wyoming</option>
      </select>
    </div>
    <div class="byState">
      <ul>
        <li>
          <span class="plussign1">+</span>
          <input class="checkboxparent1" type="checkbox" name="state" id="allstate" value="">
          <label class="checkboxparent1" for="allstate">States</label>
          <ul>
            <li class="checkboxchild1">
              <input type="checkbox" name="state" id="kentucky" value="21">
              <label for="kentucky">Kentucky</label>
            </li>
            <li class="checkboxchild1">
              <input type="checkbox" name="state" id="virginia" value="51">
              <label for="virginia">Virginia</label>
            </li>
            <li class="checkboxchild1">
              <input type="checkbox" name="state" id="nevada" value="32">
              <label for="nevada">Nevada</label>
            </li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="byRace">
      <ul>
        <li>
          <span class="plussign2">+</span>
          <input class="checkboxparent1" type="checkbox" name="race" id="allrace" value="P003001">
          <label class="checkboxparent1" for="allrace">Race/Ethnicity</label>
          <ul>
            <li class="checkboxchild2">
              <input type="checkbox" name="race" id="White" value="P003002">
              <label for="White">White</label>
            </li>
            <li class="checkboxchild2">
              <input  type="checkbox" name="race" id="Black" value="P003003">
              <label for="Black">Black</label>
            </li>
            <li class="checkboxchild2">
              <input type="checkbox" name="race" id="AIAN" value="P003004">
              <label for="AIAN">American Indian/Alaska Native</label>
            </li>
            <li class="checkboxchild2">
              <input type="checkbox" name="race" id="Asian" value="P003005">
              <label for="Asian">Asian</label>
            </li>
            <li class="checkboxchild2">
              <input type="checkbox" name="race" id="NHOPI" value="P003006">
              <label for="NHOPI">Native Hawaiian/Other Pacific Islander</label>
            </li>
            <li class="checkboxchild2">
              <input type="checkbox" name="race" id="Other" value="P003007">
              <label for="Other">Other</label>
            </li>
            <li class="checkboxchild2">
              <input type="checkbox" name="race" id="2Races" value="P003008">
              <label for="2Races">2+ Races</label>
            </li>
            <li class="checkboxchild2">
              <input type="checkbox" name="race" id="Latino" value="P004002">
              <label for="Latino">Latino</label>
            </li>
          </ul>
        </li>
      </ul>
    </div>
    <input type="submit" class="submit" value="Search">
  </form>
</div>
<div class="results">
</div>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
