<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<link href="index.css" rel="stylesheet" type="text/css" />
<title>Census App</title>
</head>
<body>
<div class="selectionContainer">

  <form class="totalInput">

    <div class="byState">
      <ul>
        <li>
          <span class="plussign1">+</span>
          <input class="checkboxparent1" type="checkbox" id="allstates">
          <label class="checkboxparent1" for="allstates">States</label>
          <ul>
            <li class="checkboxchild1">
                <input type="checkbox" name="state" id="Georgia" value="13">
                <label for="Georgia">Georgia</label>
            </li>
            <li class="checkboxchild1">
              <input type="checkbox" name="state" id="Kentucky" value="21">
              <label for="Kentucky">Kentucky</label>
            </li>
            <li class="checkboxchild1">
              <input type="checkbox" name="state" id="Nevada" value="32">
              <label for="Nevada">Nevada</label>
            </li>
            <li class="checkboxchild1">
              <input type="checkbox" name="state" id="Virginia" value="51">
              <label for="Virginia">Virginia</label>
            </li>
            <li class="checkboxchild1">
              <input type="checkbox" name="state" id="Washington" value="53">
              <label for="Washington">Washington</label>
            </li>
            <li class="checkboxchild1">
              <input type="checkbox" name="state" id="Wyoming" value="56">
              <label for="Wyoming">Wyoming</label>
            </li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="byRace">
      <ul>
        <li>
          <span class="plussign2">+</span>
          <input class="checkboxparent1" type="checkbox" name="race" id="All-Races" value="P003001">
          <label class="checkboxparent1" for="P003001">Race/Ethnicity</label>
          <ul>
            <li class="checkboxchild2">
              <input type="checkbox" name="race" id="White" value="P003002">
              <label for="P003002">White</label>
            </li>
            <li class="checkboxchild2">
              <input  type="checkbox" name="race" id="Black" value="P003003">
              <label for="P003003">Black</label>
            </li>
            <li class="checkboxchild2">
              <input type="checkbox" name="race" id="Native" value="P003004">
              <label for="P003004">American Indian/<br>Alaska [Native]</label>
            </li>
            <li class="checkboxchild2">
              <input type="checkbox" name="race" id="Asian" value="P003005">
              <label for="P003005">Asian</label>
            </li>
            <li class="checkboxchild2">
              <input type="checkbox" name="race" id="Islander" value="P003006">
              <label for="P003006">Native Hawaiian/<br>Other Pacific [Islander]</label>
            </li>
            <li class="checkboxchild2">
              <input type="checkbox" name="race" id="Other" value="P003007">
              <label for="P003007">Other</label>
            </li>
            <li class="checkboxchild2">
              <input type="checkbox" name="race" id="2+Races" value="P003008">
              <label for="P003008">2+ Races</label>
            </li>
            <li class="checkboxchild2">
              <input type="checkbox" name="race" id="Latino" value="P004002">
              <label for="P004002">Latino</label>
            </li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="bySex">
      <ul>
        <li>
          <span class="plussign3">+</span>
          <input class="checkboxparent3" type="checkbox" name="sex" id="All-Sexes" value="PCT012001">
          <label class="checkboxparent3" for="">Sex</label>
          <ul>
            <li class="checkboxchild3">
                <input type="checkbox" name="sex" id="Male" value="PCT012002">
                <label for="Male">Male</label>
            </li>
            <li class="checkboxchild3">
              <input type="checkbox" name="sex" id="Female" value="PCT012106">
              <label for="Female">Female</label>
            </li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="byAge">
      <ul>
        <li>
          <span class="plussign4">+</span>
          <input class="checkboxparent4" type="checkbox" name="age" id="All-Ages" value="P012001">
          <label class="checkboxparent4" for="All-Ages">Age</label>
          <ul>
            <!--<li>
                <span class="plussign41">+</span>
                <input class="checkboxparent41" type="checkbox" name="age" id="male2" value="P012001">
                <label class="checkboxparent41" for="male2">Male</label>
                <ul>
            
              <span class="plussign4">+</span>
              <input class="checkboxparent4" type="checkbox" name="age" id="All-Ages" value="P012001">
              <label class="checkboxparent4" for="All-Ages">Age</label> -->
            <li class="checkboxchild4">
                <input type="checkbox" name="age" id="under5" value="P012003">
                <label for="under5">Under 5 (Male)</label>
            </li>
            <li class="checkboxchild4">
                <input type="checkbox" name="age" id="5-9(M)" value="P012004">
                <label for="5-9(M)">5-9 (Male)</label>
            </li>
            <li class="checkboxchild4">
                <input type="checkbox" name="age" id="22-24(M)" value="P012010">
                <label for="22-24(M)">22-24 (Male)</label>
            </li>
            <li class="checkboxchild4">
              <input type="checkbox" name="age" id="30-34(M)" value="P012012">
              <label for="30-34(M)">30-34 (Male)</label>
            </li>
            <!--</ul>
                  <ul>
                    <li>
                <span class="plussign41">+</span>
                <input class="checkboxparent41" type="checkbox" name="age" id="female2" value="P012026">
                <label class="checkboxparent41" for="female2">Female</label>
                <ul> -->
            <li class="checkboxchild4">
              <input type="checkbox" name="age" id="22-24(F)" value="P012034">
              <label for="22-24(F)">22-24 (Female)</label>
            </li>
            <li class="checkboxchild4">
              <input type="checkbox" name="age" id="30-34(F)" value="P012036">
              <label for="30-34(F)">30-34 (Female)</label>
            </li>
            <!-- </ul>-->
          </ul>
        </li>
      </ul>
    </div>
    <div class="byHousehold">
        <ul>
          <li>
            <span class="plussign5">+</span>
            <input class="checkboxparent5" type="checkbox" name="household" id="All-Relations" value="P029003">
            <label class="checkboxparent5" for="All-Relations"></label>
            <ul>
              <li class="checkboxchild5">
                  <input type="checkbox" name="household" id="householder" value="P029004">
                  <label for="householder">22-24 (Female)</label>
                </li>
              <li class="checkboxchild5">
                  <input type="checkbox" name="household" id="spouse" value="P029007">
                  <label for="spouse">Spouse</label>
              </li>
              <li class="checkboxchild5">
                <input type="checkbox" name="household" id="biologicalchild" value="P029008">
                <label for="biologicalchild">Biological Child</label>
              </li>
              <li class="checkboxchild5">
                <input type="checkbox" name="household" id="adoptedchild" value="P029009">
                <label for="adoptedchild">Adopted Child</label>
              </li>
              <li class="checkboxchild5">
                  <input type="checkbox" name="household" id="stepchild" value="P029009">
                  <label for="stepchild">Step Child</label>
              </li>
              <li class="checkboxchild5">
                  <input type="checkbox" name="household" id="grandchild" value="P029011">
                  <label for="grandchild">Grandchild</label>
              </li>
              <li class="checkboxchild5">
                  <input type="checkbox" name="household" id="sibling" value="P029012">
                  <label for="sibling">Sibling</label>
              </li>
              <li class="checkboxchild5">
                  <input type="checkbox" name="household" id="parent" value="P029013">
                  <label for="parent">Parent</label>
              </li>
              <li class="checkboxchild5">
                  <input type="checkbox" name="household" id="parentinlaw" value="P029014">
                  <label for="parentinlaw">Parent-in-Law</label>
              </li>
              <li class="checkboxchild5">
                  <input type="checkbox" name="household" id="childinlaw" value="P029015">
                  <label for="childinlaw">Child-in-Law</label>
              </li>
              <li class="checkboxchild5">
                  <input type="checkbox" name="household" id="otherrelatives" value="P029016">
                  <label for="otherrelatives">Other Relatives</label>
              </li>
              <li class="checkboxchild5">
                  <input type="checkbox" name="household" id="childinlaw" value="P029017">
                  <label for="nonrelatives">Non-Relatives</label>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    <input type="submit" class="submit" value="Search">
  </form>
</div>
<div class="resultsContainer">
  <div class="resultsContainer1">
    <div class="resultsStates">
      <tr>
        <th>State 1</th>
      </tr>
      <tr>
        <th>State 2</th>
      </tr>
    </div>
    <div class="resultsRaces">
      <tr>
        <th>Label 1</th>
        <th>Label 2</th>
      </tr>
      <tr>
        <td>123</td>
        <td>123</td>
      </tr>
      <tr>
        <td>123</td>
        <td>123</td>
      </tr>
    </div>
  </div>
  <div class="resultsContainer2">
    <div class="resultsStates">
      <tr>
        <th>State 1</th>
      </tr>
      <tr>
        <th>State 2</th>
      </tr>
    </div>
    <div class="resultsSexes">
      <tr>
        <th>Label 1</th>
        <th>Label 2</th>
      </tr>
       <tr>
        <td>123</td>
        <td>123</td>
      </tr>
      <tr>
        <td>123</td>
        <td>123</td>
      </tr>
    </div>
  </div>
  <div class="resultsContainer3">
    <div class="resultsStates">
      <tr>
        <th>State 1</th>
      </tr>
      <tr>
        <th>State 2</th>
      </tr>
    </div>
    <div class="resultsAges">
      <tr>
        <th>Label 1</th>
        <th>Label 2</th>
      </tr>
      <tr>
        <td>123</td>
        <td>123</td>
      </tr>
      <tr>
        <td>123</td>
        <td>123</td>
      </tr>
    </div>
  </div>
</div>
